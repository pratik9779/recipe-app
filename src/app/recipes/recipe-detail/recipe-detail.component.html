<div class="row">
  <div class="col-xs-12">
    <img src={{recipe.imagePath}} alt="" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button href="#" class="btn btn-primary dropdown-toggle" role="button">Manage <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor : pointer;">To shopping list</a></li>
        <li><a style="cursor : pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor : pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingrdient of recipe.ingredients">{{ingrdient.name}}({{ingrdient.amount}})
      </li>
    </ul>
  </div>
</div>
